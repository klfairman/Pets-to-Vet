<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- my external css file -->
     <link href="./signIn.css" rel="stylesheet">
    <title>Pet's Note</title>
    <script src="../app.js"></script>
  </head>

  <body>
     <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger right-align" href="#modal1">Notes</a>
    
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content center-align">
                <!-- CARD -->
                <div class="basicinformation">
                
                    <!--Section 1 ------------------------------->
                    <div class="row"> 
                      <div class="col s12 m12">
                        <div class="card">
                          <div class="card-content">
                              <h5>NOTES</h5> 
                              <label>Species:</label>
                                <select class="browser-default">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="1">Canine</option>
                                  <option value="2">Feline</option>
                                </select>
                            
                              <label>Sex:</label>
                                <select class="browser-default">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="1">Male Neutered</option>
                                  <option value="2">Female Spayed</option>
                                  <option value="3">Male</option>
                                  <option value="3">Female</option>
                                </select>
                            
                              <label>Age:</label>
                                <select class="browser-default">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="1">0-4 months</option>
                                  <option value="2">4-6 months</option>
                                  <option value="3">6-12 months</option>
                                  <option value="3">1-3 years</option>
                                  <option value="3">4-6 years</option>
                                  <option value="3">6-10 years</option>
                                  <option value="3">>10 years</option>
                                </select>
                            
                              <label>Behavior:</label>
                                <select class="browser-default">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="1">Gentle</option>
                                  <option value="2">Social</option>
                                  <option value="3">Fearful</option>
                                  <option value="3">Possible Caution</option>
                                  <option value="3">Aggressive</option>
                                  <option value="3">Feral</option>
                                </select>
                            
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">Previous Medical History:</label>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--closes section 1 ----------------------------------->
                
                
                    <!--Section 2 ------------------------------->
                    <div class="row"> 
                        <div class="col s12 m12">
                          <div class="card">
                            <div class="card-content">
                              <h5>Physical Examination:</h5> 
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">Time:</label>
                                </div>
                              </div>
                          
                              <label>Veterinarian:</label>
                                <select class="browser-default">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="1">Dr. Sarah Jones</option>
                                  <option value="2">Dr. Cary Johnson</option>
                                  <option value="3">Dr. Mark Smith</option>
                                </select>
                            
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">Weight:</label>
                                </div>
                              </div>
                          
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">Temp</label>
                                </div>
                              </div>
                          
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">Pulse:</label>
                                </div>
                              </div>
                          
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">Resp:</label>
                                </div>
                              </div>
                          
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">MM/CRT</label>
                                </div>
                              </div>
                          
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                  <label for="textarea2">BCS(1-10)</label>
                                </div>
                              </div>
                          
                              <label>Hydration:</label>
                                <select class="browser-default">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="1">Adequate</option>
                                  <option value="2">Marginal</option>
                                  <option value="3">Inadequate</option>
                                </select>
                            </div>
                          </div>
                        </div>
                    </div>
                      <!--CLOSES section 2 ----------------------------------->
                  
                  
                      <!--Section 3 ------------------------------->
                      <div class="row">
                          <div class="col s12 m12">
                            <div class="card">
                              <div class="card-content">
                                <h5>Physical Exam Notes:</h5>

                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">GA:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">Integ:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">EENT:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">Integ:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">EENT:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">CV:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">Resp:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">M/S:</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">PLN:</label>
                                  </div>
                                </div>
                            
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">GU:</label>
                                  </div>
                                </div>
                            
                                <div class="row">
                                  <div class="input-field col s12">
                                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="textarea2">PLN:</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                      <!--closes section 2 ----------------------------------->
                  
                      <a class="addmedrec waves-effect waves-light btn-large">+ Add to File</a>
                </div>
        </div>  <!--CLOSES the modal contents ==============================================================-->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
